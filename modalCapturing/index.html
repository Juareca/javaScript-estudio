<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Modal con Capturing</title>
    <style>
        body { font-family: Arial, sans-serif; }
        
        /* Estilos para la modal (oculta por defecto) */
        .modal {
            display: none; /* Oculta la modal */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Fondo oscuro semitransparente */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenedor de la modal */
        .modal-contenido {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            position: relative;
        }

        /* Bot√≥n de cierre */
        .cerrar-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Bot√≥n para abrir la modal */
        .btn-abrir {
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Bot√≥n para abrir la modal -->
    <button class="btn-abrir">Abrir Modal</button>

    <!-- Contenedor de la modal -->
    <div class="modal" id="miModal">
        <div class="modal-contenido">
            <span class="cerrar-modal">&times;</span>
            <h2>¬°Hola!</h2>
            <p>Esto es una ventana modal.</p>
        </div>
    </div>

    <script>
        // Obtener elementos
        const modal = document.getElementById("miModal");
        const btnAbrir = document.querySelector(".btn-abrir");
        const btnCerrar = document.querySelector(".cerrar-modal");
        const modalContenido = document.querySelector(".modal-contenido");

        // üîπ Agregar captura en el bot√≥n de abrir
        btnAbrir.addEventListener("click", (e) => {
            console.log("üü¢ Capturado en bot√≥n (Event Capturing)");
            modal.style.display = "flex";
        }, true); // ‚Üê Capturing activado (tercer argumento `true`)

        // üîπ Agregar captura en el modal (fondo oscuro)
        modal.addEventListener("click", (e) => {
            console.log("üîµ Capturado en MODAL (Event Capturing)");
            modal.style.display = "none";
        }, true); // ‚Üê Capturing activado

        // üîπ Agregar captura en el contenido de la modal
        modalContenido.addEventListener("click", (e) => {
            console.log("üü† Capturado en CONTENIDO de la modal (Event Capturing)");
            e.stopPropagation(); // Evita que el evento siga al fondo
        }, true); // ‚Üê Capturing activado

        // üîπ Capturar en el bot√≥n de cerrar
        btnCerrar.addEventListener("click", (e) => {
            console.log("üî¥ Capturado en bot√≥n Cerrar (Event Capturing)");
            modal.style.display = "none";
            e.stopPropagation(); // Evita que el modal tambi√©n se cierre al hacer clic en el bot√≥n
        }, true); // ‚Üê Capturing activado

    </script>

</body>
</html>
