<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenamiento Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Ejercicio LocalStorage y SessionStorage</h1>

    <div class="container">
        <h2>LocalStorage</h2>
        <input type="text" id="localInput" placeholder="Escribe algo">
        <button id="guardarLocal">Guardar en LocalStorage</button>
        <p>Dato guardado: <span id="mostrarLocal"></span></p>
    </div>

    <div class="container">
        <h2>SessionStorage</h2>
        <input type="text" id="sessionInput" placeholder="Escribe algo">
        <button id="guardarSession">Guardar en SessionStorage</button>
        <p>Dato guardado: <span id="mostrarSession"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
