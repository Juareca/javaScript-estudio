<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Capturing</title>
    <style>
        body { font-family: Arial, sans-serif; }
        div { padding: 20px; border: 2px solid black; margin: 10px; }
        #caja1 { background: lightblue; }
        #caja2 { background: lightcoral; }
        #boton { background: yellow; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="caja1">
        Caja 1
        <div id="caja2">
            Caja 2
            <button id="boton">Haz clic aqu√≠</button>
        </div>
    </div>

    <script>
        function mostrarMensaje(event) {
            alert(`Evento en: ${this.id}`);
        }

        document.getElementById("caja1").addEventListener("click", mostrarMensaje, true);
        document.getElementById("caja2").addEventListener("click", mostrarMensaje, true);
        document.getElementById("boton").addEventListener("click", mostrarMensaje, true);
    </script>
</body>
</html>
